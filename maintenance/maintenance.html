<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис недоступен</title>
    <style>
        :root {
            --primary-bg: #2C3E50;
            --card-bg: #ffffff;
            --text-primary: rgba(40, 45, 75, 0.9);
            --text-secondary: rgba(40, 45, 75, 0.7);
            --accent: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .logo-text {
            width: 210px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
        }

        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-text {
                width: 150px;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo" class="logo-icon">
            <img src="logo2.png" alt="MES System" class="logo-text">
        </div>

        <div class="card">
            <h1>Сервис временно недоступен</h1>
            <p>Проводятся технические работы. Приносим извинения за неудобства.</p>
            <div class="status">
                <div class="spinner"></div>
                <span>Обновление системы</span>
            </div>
        </div>
    </div>
</body>
</html>
